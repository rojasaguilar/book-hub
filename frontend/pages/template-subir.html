<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

  <style>
    body {
      font-family: "Roboto";
    }
    form {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      width: fit-content;
    }

    .campo p {
      padding: 0;
      margin: 0;
      height: fit-content;
      font-weight: 600;
    }

    .campo {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .informacion-libro input {
      border-radius: 0.2rem;
      padding: 0.3rem;
      border: solid black 1px;
      outline: none;
      width: 20rem;
    }

    button {
      padding: 0.3rem 3rem;
      width: fit-content;
      border-radius: 0.5rem;
      font-weight: 600;
      align-self: end;
    }

    .campo-imagen {
      background-color: gray;
      display: flex;
      flex-direction: column;
    }

    .campo-imagen input {
      text-decoration: none;
      border: green dashed 0.2rem;
      width: 15rem;
      height: 15rem;
    }

    textarea {
      resize: none;
      border: solid black 1px;
      outline: none;
      border-radius: 0.2rem;
    }

    .nav-bar {
      width: screen;
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
    }

    .box {
      width: fit-content;
      display: flex;
      justify-content: space-between;
      align-items: center;
      align-content: center;
      gap: 4rem;
    }

    .profile-picture img {
      width: 3rem;
      height: 3rem;
      object-fit: cover;
      border-radius: 100%;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .buscar-libro::placeholder {
      font-size: 15px;
      align-self: center;
    }

    .select-categorias {
      background-color: red;
      visibility: hidden;
      display: flex;
      flex-direction: column;
      z-index: 3000;
      position: absolute;
      top: 3rem;
      width: 20rem;
      left: 8rem;
      height: fit-content;
      font-size: large;
    }
  </style>

  <body>
    <nav class="nav-bar">
      <div class="box">
        <div>
          <a href="/home"
            ><img
              style="width: 2.5rem; height: 2.5rem"
              src="/assets/book-hub.png"
              alt="img"
          /></a>
        </div>

        <div
          id="cat"
          style="display: flex; align-items: center; justify-content: center; gap: 0.5rem"
        >
          <p>Categorías</p>
          <img
            style="width: 18px; height: 18px"
            src="/assets/icons/chevron-down.svg"
            alt=""
          />
          <div class="select-categorias" id="categorias">
            <div class="row">
              <a href="">Terror</a>
              <a href="">Juegos</a>
            </div>

            <div class="row">
              <a href="">Aventura</a>
            </div>
          </div>
        </div>
        <form
          style="
            border: #616161 solid 1px;
            color: #616161;
            padding: 0.3rem;
            border-radius: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <input
            class="buscar-libro"
            style="border: none; outline: none"
            type="text"
            placeholder="Buscar libro..."
          />
          <img style="width: 16px; height: 16px" src="/assets/icons/search.svg" alt="" />
        </form>
      </div>

      <div class="box">
        <a
          style="display: flex; align-items: center; justify-content: center; gap: 0.5rem"
          href="/agregar"
          style="color: black"
          >Subir libro
          <img style="width: 18px; height: 18px" src="/assets/icons/upload.svg" alt="" />
        </a>

        <div class="profile-picture">
          <a href="/profile"><img src="/assets/cat.jpg" alt="img" /></a>
        </div>
      </div>
    </nav>
    <p style="border-bottom: 2px solid green; width: fit-content; font-size: 16px">
      Detalles del libro
    </p>

    <form id="form-libro" action="/agregar" method="POST" enctype="multipart/form-data">
      <div class="portada">
        <div class="campo-imagen">
          <p>Agregar portada</p>
          <input id="portada" name="portada" type="file" />
        </div>
      </div>

      <div
        class="informacion-libro"
        style="display: flex; flex-direction: column; gap: 2rem"
      >
        <div class="campo">
          <p>Título</p>
          <input name="titulo" type="text" />
        </div>

        <div class="campo">
          <p>Sinopsis</p>
          <textarea rows="8" name="sinopsis" id=""></textarea>
        </div>
        <div class="campo">
          <p>Autor</p>
          <input name="autor" type="text" />
        </div>
        <div class="campo">
          <p>Genero</p>
          <select name="categoria" id="">
            <option value="terror">terror</option>
            <option value="educativo">educativo</option>
            <option value="accion">accion</option>
            <option value="ciencia ficcion">ciencia ficcion</option>
            <option value="romance">romance</option>
            <option value="suspenso">suspenso</option>
          </select>
        </div>
        <div class="campo">
          <label for="noPaginas">Numero de páginas</label>
          <input type="text" name="noPaginas" id="" />
        </div>
        <div class="campo">
          <p>Fecha de publicación</p>
          <input name="fechaPublicacion" type="date" />
        </div>
        <div class="campo">
          <p>Etiquetas</p>
          <input name="etiquetas" type="text" />
        </div>
        <div class="campo">
          <p>Libro</p>
          <input name="libro" type="file" />
        </div>
        <button type="submit">Guardar</button>
      </div>
    </form>
  </body>
