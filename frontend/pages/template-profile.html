<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto";
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: fit-content;
      align-content: center;
      padding: 3rem 0 1.5rem 0;
    }

    .profile-info img {
      width: 8rem;
      height: 8rem;
      object-fit: cover;
      border-radius: 50%;
    }

    p {
      margin: 0;
    }

    .nav-bar {
      width: screen;
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
    }

    .box {
      width: fit-content;
      display: flex;
      justify-content: space-between;
      align-items: center;
      align-content: center;
      gap: 4rem;
    }

    .profile-picture img {
      width: 3rem;
      height: 3rem;
      object-fit: cover;
      border-radius: 100%;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .buscar-libro::placeholder {
      font-size: 15px;
      align-self: center;
    }

    .select-categorias {
      background-color: red;
      visibility: hidden;
      display: flex;
      flex-direction: column;
      z-index: 3000;
      position: absolute;
      top: 3rem;
      width: 20rem;
      left: 8rem;
      height: fit-content;
      font-size: large;
    }

    .profile-stats {
      display: flex;
      align-items: center;
      align-content: center;
      gap: 3rem;
    }

    .sobre-mi {
      /* padding: 0 34rem; */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      width: fit-content;
    }
    .contenedor-sobre-mi {
      padding: 1rem 0rem;
      display: flex;
      /* flex-direction: column; */
      justify-content: center;
      align-items: center;
      /* gap: 1rem; */
      width: 100%;
      /* background-color: red; */
    }

    .se-unio {
      /* background-color: blue; */
      width: 100%;
    }

    .sobre-mi textarea {
      border: none;
      resize: none;
      background-color: white;
    }
    .editar {
      display: flex;
      flex-direction: row;
      gap: 0.3rem;
      align-items: center;
      cursor: pointer;
    }

    .editar img {
      height: 1.2rem;
    }

    .fecha-confirmar {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }

    .fecha-confirmar button {
      color: white;
      border: none;
      background-color: #21ba64;
      padding: 0.5rem 2rem;
      border-radius: 2rem;
      font-weight: 700;
      display: none;
    }
  </style>
  <body>
    <nav class="nav-bar">
      <div class="box">
        <div>
          <a href="/home"><img style="width: 2.5rem; height: 2.5rem" src="/assets/book-hub.png" alt="img" /></a>
        </div>

        <!--
        CATEGORIAS  <div
          id="cat"
          style="display: flex; align-items: center; justify-content: center; gap: 0.5rem"
        >
          <p>Categorías</p>
          <img
            style="width: 18px; height: 18px"
            src="/assets/icons/chevron-down.svg"
            alt=""
          />
          <div class="select-categorias" id="categorias">
            <div class="row">
              <a href="">Terror</a>
              <a href="">Juegos</a>
            </div>

            <div class="row">
              <a href="">Aventura</a>
            </div>
          </div>
        </div> -->
        <form
          style="
            border: #616161 solid 1px;
            color: #616161;
            padding: 0.3rem;
            border-radius: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <input class="buscar-libro" style="border: none; outline: none" type="text" placeholder="Buscar libro..." />
          <img style="width: 16px; height: 16px" src="/assets/icons/search.svg" alt="" />
        </form>
      </div>

      <div class="box">
        <a
          style="display: flex; align-items: center; justify-content: center; gap: 0.5rem"
          href="/agregar"
          style="color: black"
          >Subir libro
          <img style="width: 18px; height: 18px" src="/assets/icons/upload.svg" alt="" />
        </a>

        <div class="profile-picture">
          <a href="/profile"><img src="/assets/cat.jpg" alt="img" /></a>
        </div>
      </div>
    </nav>
    <div style="width: 100%; background-color: cyan; height: fit-content; display: flex; justify-content: center">
      <div class="profile-info">
        <div style="display: flex; flex-direction: column; gap: 0.5rem; align-items: center">
          <img src="../assets/cat.jpg" alt="" />
          <p style="font-weight: 600; font-size: x-large">%correo%</p>
          <p style="height: fit-content">@%nombreUsuario%</p>
        </div>

        <div class="profile-stats">
          <div style="display: flex; flex-direction: column; gap: 0.5rem; align-items: center; width: fit-content">
            <p>%librosSubidos%</p>
            <p>Libros subidos</p>
          </div>

          <div style="display: flex; flex-direction: column; gap: 0.5rem; align-items: center">
            <p>%favoritos%</p>
            <p>Favoritos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="contenedor-sobre-mi">
      <div class="sobre-mi">
        <div style="display: flex; flex-direction: row; justify-content: space-between; width: 100%">
          <p style="font-weight: 600; font-size: large">Sobre mi</p>
          <div class="editar" id="editar">
            <img src="/assets/icons/settings.svg" alt="" />
            <p>Editar perfil</p>
          </div>
        </div>

        <div style="width: fit-content; height: fit-content">
          <textarea disabled name="" id="" rows="12" cols="70">%sobremi%</textarea>
        </div>

        <div class="fecha-confirmar">
          <p class="se-unio"><strong>Se unió: </strong>%fecha%</p>
          <button class="confirmar">Confirmar</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    let state = 0;
    const btn = document.querySelector(".confirmar");
    const editar = document.getElementById("editar");
    const textArea = document.querySelector("textarea");
    editar.addEventListener("click", () => {
      if (state === 0) {
        const textArea = document.querySelector("textarea");
        const btn = document.querySelector(".confirmar");
        textArea.disabled = false;
        textArea.focus();
        btn.style.display = "inline";
        state = 1;
      } else if (state === 1) {
        textArea.disabled = true;
        btn.style.display = "none";
        state = 0;
      }
    });

    btn.addEventListener("click", async () => {
      const texto = textArea.value;
      const response = await sendUpdate(texto);
      if (response) {
        textArea.disabled = true;
        btn.style.display = "none";
        state = 0;
      }
    });

    const sendUpdate = async (text) => {
      const response = await fetch("/editar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ sobreMi: text }),
      });
      if (!response.ok) {
        alert("errro");
        return;
      }
      alert("Datos actualizados correctamente");
      return true;
    };
  </script>
</html>
