<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/template-subir.css">
  </head>

  <body>
    <nav class="nav-bar">
      <div class="box">
        <div>
          <a href="/home"><img style="width: 2.5rem; height: 2.5rem" src="/assets/book-hub.png" alt="img" /></a>
        </div>

        <div id="cat" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem">
          <p>Categorías</p>
          <img style="width: 18px; height: 18px" src="/assets/icons/chevron-down.svg" alt="" />
          <div class="select-categorias" id="categorias">
            <div class="row">
              <a href="">Terror</a>
              <a href="">Juegos</a>
            </div>

            <div class="row">
              <a href="">Aventura</a>
            </div>
          </div>
        </div>
        <form
          style="
            border: #616161 solid 1px;
            color: #616161;
            padding: 0.3rem;
            border-radius: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <input class="buscar-libro" style="border: none; outline: none" type="text" placeholder="Buscar libro..." />
          <img style="width: 16px; height: 16px" src="/assets/icons/search.svg" alt="" />
        </form>
      </div>

      <div class="box">
        <a
          style="display: flex; align-items: center; justify-content: center; gap: 0.5rem"
          href="/agregar"
          style="color: black"
          >Subir libro
          <img style="width: 18px; height: 18px" src="/assets/icons/upload.svg" alt="" />
        </a>

        <div class="profile-picture">
          <a href="/profile"><img src="/assets/cat.jpg" alt="img" /></a>
        </div>
      </div>
    </nav>
    <div class="form-container">
      <form id="form-libro" action="/agregar" method="POST" enctype="multipart/form-data">
        <div id="campo-imagen" class="campo-imagen">
          <p>Agregar portada</p>
          <div class="portada">
            <label
              for="portada"
              class="label-file"
              style="
                border: none;
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                font-size: 3rem;
                color: white;
                font-weight: 300;
              "
            >
              <img class="imagen-portada" src="" alt="" />
              <p class="plus" style="margin: 0; padding: 0 1rem 0 1rem; background-color: green">+</p>
            </label>
            <input
              class="portada-input"
              id="portada"
              name="portada"
              type="file"
              accept="imagen/jpeg image/png image/jpg image/webp"
            />
          </div>
        </div>

        <div class="informacion-libro" style="display: flex; flex-direction: column; gap: 2rem">
          <p style="border-bottom: 2px solid green; padding: 0; margin: 0; width: fit-content; font-size: 16px">
            Detalles del libro
          </p>

          <div class="titulo-autor-sinopsis">
            <div class="titulo-autor">
              <div class="campo">
                <p>Título</p>
                <input name="titulo" type="text" />
              </div>

              <div class="campo">
                <p>Autor</p>
                <input name="autor" type="text" />
              </div>
            </div>
            <div class="campo">
              <p>Sinopsis</p>
              <textarea rows="10" cols="48" name="sinopsis" id=""></textarea>
            </div>
          </div>

          <div class="genero-paginas-capitulos">
            <div class="campo">
              <p>Genero</p>
              <select name="categoria" id="">
                <option value="terror">terror</option>
                <option value="educativo">educativo</option>
                <option value="accion">accion</option>
                <option value="ciencia ficcion">ciencia ficcion</option>
                <option value="romance">romance</option>
                <option value="suspenso">suspenso</option>
              </select>
            </div>
            <div class="campo">
              <label for="noPaginas">Número de páginas</label>
              <input type="text" name="noPaginas" id="" />
            </div>
            <div class="campo">
              <label for="capitulos">Número de capítulos</label>
              <input type="text" name="capitulos" id="" />
            </div>
          </div>

          <div class="fecha-input-etiquetas">
            <div class="fecha-input">
              <div class="campo">
                <p>Fecha de publicación</p>
                <input name="fechaPublicacion" type="date" />
              </div>

              <div class="campo">
                <p>Inserta tu libro aquí</p>
                <input class="input-libro" name="libro" type="file" />
              </div>
            </div>

            <div class="campo">
              <p>Etiquetas</p>
              <!-- <input class="etiquetas" name="etiquetas" type="text" /> -->
              <textarea rows="7" cols="48" class="etiquetas" name="etiquetas" id=""></textarea>
            </div>
          </div>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </body>

  <script>
    const portada = document.querySelector(".portada-input");
    portada.addEventListener("change", (event) => {
      let img = portada.files[0];
      let url = window.URL.createObjectURL(img);
      const preview = document.querySelector(".imagen-portada");
      preview.src = url;
      preview.setAttribute("style", "display: block");
      const add = document.querySelector(".plus");
      add.setAttribute("style", "display: none;");
      // document.getElementById("imagen-portada").style.display = block;
    });
  </script>
</html>
