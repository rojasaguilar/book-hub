<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/libro-info.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <nav class="nav-bar">
        <div class="box">
          <div>
            <a href="/home"
              ><img
                style="width: 2.5rem; height: 2.5rem"
                src="/assets/book-hub.png"
                alt="img"
            /></a>
          </div>

          <div
            id="cat"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 0.5rem;
            "
          >
            <p>Categorías</p>
            <img
              style="width: 18px; height: 18px"
              src="/assets/icons/chevron-down.svg"
              alt=""
            />
            <div class="select-categorias" id="categorias">
              <div class="row">
                <a href="">Terror</a>
                <a href="">Juegos</a>
              </div>

              <div class="row">
                <a href="">Aventura</a>
              </div>
            </div>
          </div>
          <form
            style="
              border: #616161 solid 1px;
              color: #616161;
              padding: 0.3rem;
              border-radius: 0.6rem;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <input
              class="buscar-libro"
              style="border: none; outline: none"
              type="text"
              placeholder="Buscar libro..."
            />
            <img
              style="width: 16px; height: 16px"
              src="/assets/icons/search.svg"
              alt=""
            />
          </form>
        </div>

        <div class="box">
          <a
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 0.5rem;
            "
            href="/agregar"
            style="color: black"
            >Subir libro
            <img
              style="width: 18px; height: 18px"
              src="/assets/icons/upload.svg"
              alt=""
            />
          </a>

          <div class="profile-picture">
            <a href="/profile"
              ><img id="profile-picture" src="/assets/cat.jpg" alt="img"
            /></a>
          </div>
        </div>
      </nav>

      <div id="main-page">
        <div class="primera-parte">
          <div class="portada">
            <img src="/public/portadas/%portada%" alt="" />
          </div>
          <div class="cont-info">
            <div class="cont-titulo">
              <strong>%titulo%</strong>
              <img src="/assets/icons/star.svg" alt="" />
            </div>

            <div class="info-libro">
              <div class="element">
                <div class="subtitulo">
                  <img src="/assets/icons/book-open.svg" alt="" />
                  <p>Páginas</p>
                </div>
                <strong>%noPaginas%</strong>
              </div>
              <div class="element">
                <div class="subtitulo">
                  <img src="/assets/icons/book-open.svg" alt="" />
                  <p>Capítulos</p>
                </div>
                <strong>%capitulos%</strong>
              </div>
              <div class="element">
                <div class="subtitulo">
                  <img src="/assets/icons/book-open.svg" alt="" />
                  <p>Autor</p>
                </div>
                <strong>%autor%</strong>
              </div>
            </div>

            <div class="acciones">
              <div class="leer">
                <img src="/assets/icons/book-open.svg" alt="" />
                <p>Comenzar a Leer</p>
              </div>
              <div class="download"><img src="/assets/icons/download.svg" alt="" /></div>
            </div>
          </div>
        </div>
        <div class="segunda-parte">
          <div class="subio-sinopsis">
            <div class="perfil">
              <img src="/assets/cat.jpg" alt="">
              <p>%nombre%</p>
            </div>
            <p class="texto">
              %sinopsis%
            </p>
          </div>
          <div class="etiquetas-reportar">
            <div class="etiquetas">
              %etiquetas%
            </div>
            <div class="reportar">
              <img src="/assets/icons/flag.svg" alt="" class="icono">
              <p>Reportar este libro</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let open = false;

    const selector = document.getElementById("cat");
    selector.addEventListener("click", (event) => {
      const categorias = document.getElementById("categorias");
      if (!open) {
        categorias.style.visibility = "visible";
        open = true;
        return;
      } else {
        categorias.style.visibility = "hidden";
        open = false;
        return;
      }
    });
  </script>
</html>
