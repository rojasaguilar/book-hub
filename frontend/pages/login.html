<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Roboto";
      margin: 0;
      padding: 0;
    }

    .icon-msg {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      font-size: large;
    }

    .icon-msg img {
      border-radius: 0.5rem;
      height: 5rem;
      width: 5rem;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: fit-content;
      z-index: 3000;
      background-color: white;
    }

    .campo {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-login{
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
  </style>

  <body>
    <div class="login-container">
      <div class="icon-msg">
        <img src="/assets/book-hub.png" alt="img" />
        <strong>Inicia sesi칩n en book-hub</strong>
      </div>

      <form class="form-login" action="" id="form-login">
        <div class="campo">
          <label for="nombreUsuario">Usuario</label>
          <input name="nombreUsuario" type="usuario" placeholder="Usuario" />
        </div>

        <div class="campo">
          <label for="password">Contrase침a</label>
          <input name="password" type="text" placeholder="Ingresa tu contrase침a" />
        </div>

        <button type="submit">Iniciar sesi칩n</button>
      </form>
    </div>
  </body>
  <script>
    const formularioLogin = document.getElementById("form-login");
    formularioLogin.addEventListener("submit", async (event) => {
      event.preventDefault();
      const data = {
        nombreUsuario: formularioLogin.nombreUsuario.value,
        password: formularioLogin.password.value,
      };

      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application:json" },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((data) => {
          data? window.sessionStorage.setItem("user", JSON.stringify(data)) : console.log("vacio")
          
        })
        .catch(err => console.error(err))
    });
  </script>
</html>
