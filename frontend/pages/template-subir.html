<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    body{
      font-family: "Roboto";
    }
    form {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      width: fit-content;
    }

    .campo p {
      padding: 0;
      margin: 0;
      height: fit-content;
      font-weight: 600;
    }

    .campo {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .informacion-libro input {
      border-radius: 0.2rem;
      padding: 0.3rem;
      border: solid black 1px;
      outline: none;
      width: 20rem;
    }

    button {
      padding: 0.3rem 3rem;
      width: fit-content;
      border-radius: 0.5rem;
      font-weight: 600;
      align-self: end;
    }

    .campo-imagen {
      background-color: gray;
      display: flex;
      flex-direction: column;
    }

    .campo-imagen input {
      text-decoration: none;
      border: green dashed 0.2rem;
      width: 15rem;
      height: 15rem;
    }

    textarea {
      resize: none;
      border: solid black 1px;
      outline: none;
      border-radius: 0.2rem;
    }
  </style>

  <body>
    <p style="border-bottom: 2px solid green; width: fit-content; font-size: 16px">Detalles del libro</p>

    <form id="form-libro">
      <div class="portada">
        <div class="campo-imagen">
          <p>Agregar portada</p>
          <input type="file" />
        </div>
      </div>

      <div class="informacion-libro" style="display: flex; flex-direction: column; gap: 2rem">
        <div class="campo">
          <p>Título</p>
          <input name="titulo" type="text" />
        </div>

        <div class="campo">
          <p>Descripción</p>
          <textarea name="descripcion" id=""></textarea>
        </div>
        <div class="campo">
          <p>Autor</p>
          <input name="autor" type="text" />
        </div>
        <div class="campo">
          <p>Fecha de publicación</p>
          <input name="fechaPublicacion" type="date" />
        </div>
        <div class="campo">
          <p>Etiquetas</p>
          <input name="etiquetas" type="text" />
        </div>
        <button type="submit">Guardar</button>
      </div>
    </form>
  </body>

  <script>
    const form = document.getElementById("form-libro");
    form.addEventListener("submit", async (e) => {
      console.log("evennto");
      e.preventDefault();

      const data = {
        titulo: form.titulo.value,
        descripcion: form.descripcion.value,
        autor: form.autor.value,
        fechaPublicacion: form.fechaPublicacion.value,
        etiquetas: form.etiquetas.value,
        fechaSubido: new Date(),
      };

      const response = await fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "aplication/json",
        },
        body: JSON.stringify(data),
      });
    });
  </script>
</html>
